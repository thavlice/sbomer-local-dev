version: '3.8'

# Intended to be run from the podman directory

networks:
  sbomer:
    driver: bridge

services:
  kafka:
      image: quay.io/strimzi/kafka:latest-kafka-3.7.0
      restart: always
      ports:
        - "9092:9092"
      volumes:
        - ./kafka-config/server.properties:/opt/kafka/config/server.properties:z
        - ./kafka-data:/var/lib/kafka:z
      environment:
        LOG_DIR: /var/lib/kafka
      command: >
        bash -c "
          /opt/kafka/bin/kafka-storage.sh format --config /opt/kafka/config/server.properties --cluster-id 'ciVofVj9T9aU1a3S-n3CBA' --ignore-formatted ; /opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/server.properties
        " 
      healthcheck:
        test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list"]
        interval: 15s
        timeout: 10s
        retries: 10
      networks:
        - sbomer

  schema-registry:
    image: quay.io/apicurio/apicurio-registry:latest
    ports:
      - "8081:8080"
    environment:
      # Use the 'kafkasql' storage to persist data in a Kafka topic
      APICURIO_STORAGE_KIND: kafkasql
      # Point to existing 'kafka' service
      APICURIO_KAFKASQL_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      # Check if the registry's API is responding
      test: ["CMD-SHELL", "curl -f http://localhost:8080/apis/registry/v2 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - sbomer

  sbom-service:
    image: "quay.io/sbomer/sbom-service:latest"
    ports:
      - "8083:8080"
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SCHEMA_REGISTRY_URL: http://schema-registry:8080/apis/registry/v2
    networks:
      - sbomer

  manifest-storage-service:
    image: "quay.io/sbomer/manifest-storage-service:latest"
    ports:
      - "8085:8080"
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SCHEMA_REGISTRY_URL: http://schema-registry:8080/apis/registry/v2
    networks:
      - sbomer

  syft-generator:
    image: "quay.io/sbomer/syft-generator:latest"
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SCHEMA_REGISTRY_URL: http://schema-registry:8080/apis/registry/v2
      QUARKUS_KUBERNETES_CLIENT_MASTER_URL: http://host.containers.internal:8001
      QUARKUS_KUBERNETES_CLIENT_TRUST_CERTS: "true"
      # This maps the shell variable SBOMER_STORAGE_URL to the Quarkus property.
      # This is needed because it will pass the gateway IP so TaskRuns can communicate outside of Minikube
      SBOMER_STORAGE_URL: ${SBOMER_STORAGE_URL}
      SBOMER_GENERATOR_AGENT_IMAGE_NAME: quay.io/sbomer/syft-agent:latest
      SBOMER_GENERATOR_AGENT_IMAGE_PULL_POLICY: Always
    networks:
      - sbomer

  errata-tool-handler:
    image: "quay.io/sbomer/errata-tool-handler:latest"
    ports:
      - "8080:8080"
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
      amqp-broker:
        condition: service_started
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SCHEMA_REGISTRY_URL: http://schema-registry:8080/apis/registry/v2
      UNLEASH_API_URL: http://unleash:4242/api
      UMB_BROKER_HOST: amqp-broker
      UMB_BROKER_PORT: 5672 # AMQP unencrypted port for local dev purposes
      SBOMER_CONSUMER_ERRATA_TOPIC: errata.activity.status
      SBOMER_UMB_SSL: "false" # Disable SSL for local dev purposes
    networks:
      - sbomer

    # Unleash and Unleash-database is not necessary to run the errata-tool-handler,
  # but is inluced as it could be useful for testing feature flags locally 
  unleash-database:
    image: quay.io/fedora/postgresql-16:latest
    environment:
      POSTGRESQL_DATABASE: unleash
      POSTGRESQL_USER: unleash_user
      POSTGRESQL_PASSWORD: unleash_password
    networks:
      - sbomer
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unleash_user -d unleash"]
      interval: 10s
      timeout: 5s
      retries: 5

  unleash:
    image: docker.io/unleashorg/unleash-server:latest
    ports:
      - "4242:4242"
    environment:
      DATABASE_HOST: unleash-database
      DATABASE_NAME: unleash
      DATABASE_USERNAME: unleash_user
      DATABASE_PASSWORD: unleash_password
      DATABASE_SSL: "false"
      # Auto-creates the token used in your Java code so you don't have to do it manually in the UI
      INIT_CLIENT_API_TOKENS: "default:development.unleash-insecure-api-token"
    depends_on:
      unleash-database:
        condition: service_healthy

    networks:
      - sbomer


  kafka-ui:
    image: ghcr.io/kafbat/kafka-ui:latest
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: sbomer-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      # Pointing to Apicurio's Confluent compatibility API for better UI integration
      # Creates tab for schemas in the UI
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8080/apis/ccompat/v7
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    networks:
      - sbomer
  
  # AMQP Broker is not necessary to run the errata-tool-handler,
  # but is as a possibility to test AMQP functionality locally
  amqp-broker:
    image: quay.io/artemiscloud/activemq-artemis-broker-kubernetes:latest
    ports:
      - "5672:5672" # AMQP, unencrypted for dev local purposes
      - "8161:8161" # Console
    environment:
      AMQ_USER: admin
      AMQ_PASSWORD: password
      AMQ_EXTRA_ARGS: --no-autotune
    networks:
      - sbomer

  ui:
    image: quay.io/sbomer/ui:latest
    ports:
      - "8086:8080"
    environment:
      # needs to be set to the sbom-service pod, not supported yet
      - API_URL=http://sbom-service:8083 
    volumes:
      - ./nginx-config/nginx.conf:/etc/nginx/nginx.conf:ro,Z
    networks:
      - sbomer